version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cricket-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cricket_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cricket-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cricket-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cricket_db}?schema=public
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      # Razorpay keys
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - cricket-net
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cricket-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cricket-net
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  cricket-net:
    driver: bridge

volumes:
  postgres_data:
